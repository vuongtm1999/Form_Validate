<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta  content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau học lập trình miễn phí tại REACTJS ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" type="text" placeholder="VD: Vương Trần" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Gioi tinh</label>
            <div class="gender">
              <div>
                <input name="gender" value="male" type="checkbox" class="form-control">
                Nam
              </div>
              <div>
                <input name="gender" value="female" type="checkbox" class="form-control">
                Nu
              </div>
            </div>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Chon tinh/thanh pho</label>
            <select id="province" name="province" class="form-control" >
              <option value="">Chon tinh/thanh pho</option>
              <option value="TP.HCM">TP Hồ Chí Minh</option>
              <option value="DN">Đà Nẵng</option>
              <option value="BD">Bình Dương</option>
            </select>
            <span class="form-message"></span>
          </div>
      
          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
      <script src="index.js"></script>
      <script>
        Validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                Validator.isRequired('#fullname'),
                Validator.isRequired('#email'),
                Validator.isEmail('#email', "Vui long nhap email!"),
                Validator.isRequired('#password'),
                Validator.isRequired('#province'),
                Validator.isRequired('.gender'),
                Validator.minLength('#password', 6),
                Validator.isRequired('#password_confirmation'),
                Validator.isConfirmed('#password_confirmation', function(){
                  return document.getElementById('password').value
                }),
                // onSubmit = function(data){ // khong duoc voi cu phap onSubmit : function....
                //   console.log(data)
                // } 
            ],
            onSubmit: function(data){
                  // call API
                  console.log(data)
            }
        })
      </script>
</body>
</html>
